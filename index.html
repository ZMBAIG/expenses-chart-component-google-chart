<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <main id="wrapper">
      <header>
        <div>
          <p class="my-balance">My balance</p>
          <p class="balance">$921.48</p>
        </div>
        <img src="./images/logo.svg" alt="logo" class="logo" />
      </header>
      <section id="col-chart"></section>
      <section class="total-months">
        <p>
          <span class="month">Total this month</span>
          <br />
          <span class="dollar-amount">$478.33</span>
        </p>
        <p>
          <span class="last-month">+2.4%</span> <br /><span class="month"
            >from last month</span
          >
        </p>
      </section>

      <footer class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener"
          >Frontend Mentor</a
        >. Accepted by <a href="#">ZM Baig</a>.
      </footer>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
